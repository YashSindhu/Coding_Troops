<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Guidance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Career Prediction System</h2>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Logical Score:</label>
                    <input type="number" name="logical" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Verbal Score:</label>
                    <input type="number" name="verbal" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantitative Score:</label>
                    <input type="number" name="quantitative" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Interests:</label>
                    <select name="interests" class="form-select">
                        <option value="Tech">Tech</option>
                        <option value="Business">Business</option>
                        <option value="Arts">Arts</option>
                        <option value="Science">Science</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-custom">Predict Career</button>
            </form>

            {% if prediction %}
            <div class="alert alert-success mt-3 text-center">
                <strong>Recommended Career:</strong> {{ prediction }}
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
